<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      body {
        margin: 0px;
        padding: 0px;
        min-height: 100vh;
        box-sizing: border-box;
        background-image: url(../assets/bg-1.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: #000;
        font-family: "Montserrat";
        font-size: 16px;
        position: relative;
      }
      .notification {
        position: absolute;
        top: 70px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
      }
      button {
        background-color: #505dcf;
        color: #fff;
        border-radius: 7px;
        border: none;
        padding: 10px 20px;
        text-transform: capitalize;
        font-size: 1rem;
        font-family: "Montserrat";
        cursor: pointer;
      }

      /* Navigation Styles */
      nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        /* margin: 0px; */
        margin-bottom: 30px;
        padding: 0px 5%;
        box-sizing: border-box;
      }
      nav .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 40px;
        margin-right: 10px;
      }
      .logo p span {
        display: block;
        font-size: 0.6rem;
      }

      .navigation ul {
        padding: 0px;
        margin: 0px;
      }
      .navigation li {
        list-style-type: none;
        display: inline-block;
        margin: 0px 0px 0px 10px;
      }
      .navigation li a {
        text-decoration: none;
        color: #000;
        margin: 10px 0px 10px 10px;
        padding: 10px 18px;
        transition: all 0.3s;
      }
      .navigation li:hover a {
        background-color: #505dcf;
        color: #fff;
        border-radius: 5px;
      }
      /* ENDS HERE */

      /* HEADER SECTION */
      header {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
        gap: 30px;
        padding: 0px 5%;
        margin: 0px;
        box-sizing: border-box;
      }

      header .header-img {
        width: 600px;
        height: 520px;
        overflow: hidden;
      }
      .header-img img {
        width: 100%;
      }

      header .header-content {
        width: 500px;
      }
      .header-content h1 {
        text-transform: capitalize;
        font-size: 3rem;
        margin-top: 10px;
        line-height: 1.3;
      }
      .header-content p {
        line-height: 1.5;
      }
      .header-content .search {
        height: 60px;
        width: 100%;
        margin: 50px 0px;
        padding: 0px 10px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border: thin solid #acabab;
        border-radius: 10px;
      }
      /* .search input {
        width: 70%;
        height: 100%;
        padding-left: 10px;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: "Montserrat";
        background: none;
        outline: none;
        border: none;
      } */

      .header-content .header-btn {
        margin: 40px 0px 10px 0px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .header-btn button {
        width: 100px;
      }

      /* BUY PROPERTY */
      .buy-property {
        padding: 20px 5%;
        margin: 0px;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-items: flex-start;
        /* display: flex; */
        display: none;
      }
      .display-property {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 20px 50px;
      }
      .buy-property .balance {
        width: 100%;
        position: relative;
        text-align: right;
      }
      .balance p {
        color: #fff;
        display: inline-block;
        background-color: #cd9643;
        border: thin solid #9c763e;
        padding: 10px;
        border-radius: 3px;
      }
      .buy-property .property {
        box-shadow: 0px 0px 7px #e7e7e74d;
        border-radius: 3px;
        width: 300px;
        min-height: 400px;
        overflow: hidden;
        position: relative;
      }
      .property .icon {
        position: absolute;
        width: 50px;
        height: 50px;
        overflow: hidden;
        border-radius: 50%;
        top: 43%;
        transform: translate(-50%);
        left: 40px;
      }
      .icon img {
        width: 100%;
      }
      .property .property-img {
        height: 50%;
        margin: 0px;
        background-color: #fff;
        overflow: hidden;
        position: relative;
      }
      .property-img .sold {
        background-color: #cd9643;
        border: thin solid #9c763e;
        display: inline-block;
        padding: 5px 7px;
        position: absolute;
        top: 20px;
        right: 0px;
      }
      .property .property-img img {
        width: 100%;
      }
      .property .property-description {
        padding: 10px 15px;
        margin: 0px;
        background-color: #fff;
      }
      .property .property-description h2 {
        margin: 10px 0px 5px 0px;
      }
      .property .property-description p {
        margin: 10px 0px 30px 0px;
      }
      .property p.property-location {
        margin-bottom: 10px;
      }
      button.buy {
        padding: 15px 0px;
        border-radius: 0px;
        width: 100%;
      }
      /* ENDS HERE */

      /* SELL PROPERTY */
      .sell-property {
        display: none;
        justify-content: center;
      }
      .sell-property form {
        width: 400px;
        padding: 10px;
      }
      form h1 {
        text-align: center;
        text-transform: capitalize;
      }
      form div {
        margin: 15px 0px;
      }
      form input {
        width: 100%;
        border-radius: 5px;
        border: none;
        border: thin solid #c5c5c5;
        outline: none;
        padding-left: 10px;
        font-size: 1rem;
        font-family: "Montserrat";
        height: 45px;
        box-sizing: border-box;
      }
      form .property-btn {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .property-btn button {
        width: 100px;
      }
      /* ENDS HERE */

      /* TOGGLE APPEARANCE */
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }
    </style>
    <title>Buy Properties</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <p>N & C <span>Neil & Collen</span></p>
        </div>

        <div class="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li> -->
          </ul>
        </div>
      </nav>

      <header>

        <section class="header-content">
          <div>
            <h1>discover the most suitable & luxurious property</h1>
            <p>
              Find a variety of properties that suit you very easily. Our
              services are top notch and you can forget all difficulties in
              finding a residence.
            </p>
          </div>

          <!-- <div class="search">
            <input type="text" placeholder="Search by location..." />
            <button class="locate-btn">locate</button>
          </div> -->

          <div class="header-btn">
            <button class="buy-btn">Buy</button>
            <button class="sell-btn">Sell</button>
          </div>
        </section>
      </header>

      <div class="buy-property">
        <div class="balance"></div>
        <div class="display-property"></div>
      </div>

      <div class="sell-property">
        <form>
          <h1>Add new property</h1>
          <div class="property-name">
            <input type="text" placeholder="Property name" />
          </div>

          <div class="property-description">
            <input type="text" placeholder="Property description" />
          </div>

          <div class="property-location">
            <input type="text" placeholder="Property location" />
          </div>

          <div class="property-price">
            <input type="text" placeholder="Property price" />
          </div>

          <div class="property-img-url">
            <input type="text" placeholder="Property image url" />
          </div>

          <div class="property-btn">
            <button class="add-property">Add</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification hide">
      <h1>Please wait...</h1>
    </div>

    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <script src="../src/main.js"></script>
  </body>
</html>
